version: "3.7"

services:
  app:
    image: app:latest
    entrypoint:
      - sh
      - entrypoint.sh
    build:
      context: ./tournament
      dockerfile: ./Dockerfile
    volumes:
      - ./tournament:/app
    ports:
      - 8000:8000
    depends_on:
      - postgres
    env_file:
      - .env
  postgres:
    image: postgres:latest
    volumes:
      - database:/var/lib/postgresql/data/
      - media:/media
  redis:
    image: redis:latest

volumes:
  database:
  media:
